<html>

<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp - Build a JavaScript Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <link href="https://use.fontawesome.com/652649cc8f.css" media="all" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="text-muted">Calculator</h1>
    </div>

    <div class="calc-container">
      <div class="row calc-row">
        <div class="col display-container">
          <span id="disp" class="display">1432414333</span>
        </div>
      </div>
      <div class="row calc-row">
        <div class="col calc-button-container">
          <button id="ac" type="button" class="btn btn-danger calc-button">AC</button>
        </div>
        <div class="col calc-button-container">
          <button id="ce" type="button" class="btn btn-danger calc-button">CE</button>
        </div>
        <div class="col calc-button-container">
          <button id="per" type="button" class="btn btn-dark calc-button">%</button>
        </div>
        <div class="col calc-button-container">
          <button id="div" type="button" class="btn btn-dark calc-button">รท</button>
        </div>
      </div>
      <div class="row calc-row">
        <div class="col calc-button-container">
          <button id="seven" type="button" class="btn btn-dark calc-button">7</button>
        </div>
        <div class="col calc-button-container">
          <button id="eight" type="button" class="btn btn-dark calc-button">8</button>
        </div>
        <div class="col calc-button-container">
          <button id="nine" type="button" class="btn btn-dark calc-button">9</button>
        </div>
        <div class="col calc-button-container">
          <button id="mult" type="button" class="btn btn-dark calc-button">x</button>
        </div>
      </div>
      <div class="row calc-row">
        <div class="col calc-button-container">
          <button id="four" type="button" class="btn btn-dark calc-button">4</button>
        </div>
        <div class="col calc-button-container">
          <button id="five" type="button" class="btn btn-dark calc-button">5</button>
        </div>
        <div class="col calc-button-container">
          <button id="six" type="button" class="btn btn-dark calc-button">6</button>
        </div>
        <div class="col calc-button-container">
          <button id="minus" type="button" class="btn btn-dark calc-button">-</button>
        </div>
      </div>
      <div class="row calc-row">
        <div class="col-9">
          <div class="row">
            <div class="col calc-button-container">
              <button id="one" type="button" class="btn btn-dark calc-button">1</button>
            </div>
            <div class="col calc-button-container">
              <button id="two" type="button" class="btn btn-dark calc-button">2</button>
            </div>
            <div class="col calc-button-container">
              <button id="three" type="button" class="btn btn-dark calc-button">3</button>
            </div>
          </div>
          <div class="row">
            <div class="col calc-button-container">
              <button id="zero" type="button" class="btn btn-dark calc-button">0</button>
            </div>
            <div class="col calc-button-container">
              <button id="dec" type="button" class="btn btn-dark calc-button">.</button>
            </div>
            <div class="col calc-button-container">
              <button id="eq" type="button" class="btn btn-dark calc-button">=</button>
            </div>
          </div>
        </div>
        <div class="col-3 calc-button-container plus-button-container">
          <button id="plus" type="button" class="btn btn-dark calc-button">+</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Made by Leo Krasnov</p>
    </footer>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="./calculator.js"></script>
</body>

</html>
